<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Store</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custome color -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: "#da373d",
                "bike-primary": "#E76F51",
                "bike-primary-bg": "rgba(231, 111, 01, 0.1)",
              },
            },
          },
        };
      </script>
    </script>
    <!-- daisy UI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-family {
        font-family: "Sora", serif;
      }
    </style>
    <!-- font-aweseome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="font-family">
    <!-- header section -->
    <header  class="md:container mx-auto">
      <!-- navbar -->
      <nav>
        <div class="navbar bg-base-100">
          <div class="navbar-start">
          
            <a class="text-xl"
              ><img src="c2-assets/logo-header.png" alt=""
            /></a>
          </div>
          <div class="navbar-center hidden lg:flex items-center justify-center">
            <ul class="menu menu-horizontal px-1 navbar-center">
                <li><a class="text-xl">Product</a></li>
                <li><a class="text-xl">Services</a></li>
                <li><a  class="text-xl">Contact Us</a></li>
            </ul>
          </div>
          <div class="navbar-end hidden md:block ml-48">
            <a><i class="fa-solid fa-magnifying-glass text-xl"></i></a>
            <a><i class="fa-solid fa-cart-shopping mx-6 text-xl"></i></a>
            <a class="btn text-xl font-normal border-green-600 mr-4">Login</a>
            <a class="btn bg-green-600 text-white text-xl font-normal">Register</a>
          </div>
          <div class="dropdown ml-28">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden text-green-600">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            
          </div>
        </div>
        <hr class="border-solid border-1 border-green-600 md:hidden">
      </nav>
    </header>
    <!-- main section -->
    <main></main>
    <!-- footer section -->
    <footer></footer>
  </body>
</html>
